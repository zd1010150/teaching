<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>模态对话框</title>
	<!--响应是的最基本的原理，设置页面宽度等于设备宽度，设置最初缩放为1.0就是1：1比例呈现，不会有任何缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="promotion">
		lick me to show modal dialog
	</button>
	<div class="modal" id="promotion" role="dialov">
		<div class="modal-dialog">
			<dov class="model-content">
				<div class="modal-header">
					<div class="model-title">退出服务</div>
					<button class="close">
						&times;
					</button>
					</div>
				<div class="modal-body">你确定要退出金票服务，如果退出了，就不能再享受优惠</div>
				<div class="modal-footer">
					
				</div>
			</dov>
		</div>
	</div>
</body>
</html>
