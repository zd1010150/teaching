<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <!--响应是的最基本的原理，设置页面宽度等于设备宽度，设置最初缩放为1.0就是1：1比例呈现，不会有任何缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
     <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
    .col {
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col">this is first cloumn</div>
            <div class="col-md-6 col">this is second cloumn</div>
         </div>
    </div>
   
</body>

</html>
