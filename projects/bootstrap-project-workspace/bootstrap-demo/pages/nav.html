<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <!--响应是的最基本的原理，设置页面宽度等于设备宽度，设置最初缩放为1.0就是1：1比例呈现，不会有任何缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
    .page {
        width: 100%;
        height: 600px;
        border: 1px solid red;
    }
    </style>
</head>

<body data-spy="scroll" data-target="#nav-wrapper">
    <div class="header" id="nav-wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top closed" role="navigation">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#fixed-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="fixed-nav">
                <ul class="nav navbar-nav">
                    <li><a href="#home">home</a></li>
                    <li class="collapse-nav-items"><a href="#products">products</a></li>
                    <li class="collapse-nav-items"><a href="#contact">contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="content" style="padding-top:71px">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 page" id="home">
                    <button id="fat-btn"  class="btn btn-primary" data-loading-text="Loading..." type="button"> 加载状态
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 page" id="products"></div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 page" id="contact"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script>
   $(function() { 
      $(".btn").click(function(){
         $(this).button('loading').delay(1000).queue(function() {
           // $(this).button('reset');
         });        
      });
   });  
   var exchange=function(arr,originPos,finalPos){
    
            var tempt=arr.splice(originPos-1,1);
            arr.splice(finalPos-1,0,tempt);
            return arr.join(",");
    }

var arr=[0,1,2,3,4];
console.log(exchange(arr,2,4));
</script>
</body>

</html>
