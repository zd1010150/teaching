<!DOCTYPE html>
<html lang='zh-cn'>
<head>
	<meta charset='utf-8'>
   <title>Bootstrap 实例 - 默认的导航栏</title>
   <!--响应是的最基本的原理，设置页面宽度等于设备宽度，设置最初缩放为1.0就是1：1比例呈现，不会有任何缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
		.page{
			height:600px;
			width:100%;
			border:1px solid #730042;
		}

    </style>
</head>
<body>
	<div class="navbar" role="navigation">
		div.navbar-header+div.navbar-
	</div>
	<div id="home" class="page"></div>
	<div id="production" class="page"></div>
	<div id="joinme" class="page"></div>
</body>
</html>
